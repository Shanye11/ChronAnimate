<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Chron</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #2c2c2c;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-content {
            width: 100%;
            max-width: 1200px;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .header .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .header .navbar a {
            color: #59FF00;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .header .navbar a:hover {
            color: #00A403;
        }

        .main-wrapper {
            max-width: 800px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
        }

        .main-wrapper h1 {
            font-size: 2.5rem;
            color: #59FF00;
        }

        .main-wrapper p {
            margin: 10px 0 20px;
        }

        .sitemap {
            margin: 20px 0;
            padding: 20px;
            background-color: #3B3B3B;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .sitemap h2 {
            color: #59FF00;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .sitemap nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .sitemap nav a {
            color: #59FF00;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .sitemap nav a:hover {
            color: #00A403;
        }

        .contact-form label {
            display: block;
            text-align: left;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            background-color: #3B3B3B;
            color: #59FF00;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #59FF00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #00A403;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            font-size: 2rem;
            color: #59FF00;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #76ff4d;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <header class="header">
            <img src="images/whitechron.png" alt="Logo" class="logo">
            <nav class="navbar">
                <a href="index.html">Home <i class="fas fa-home"></i></a>
                <a href="products.html">Products <i class="fas fa-video"></i></a>
                <a href="Lessons.html">Lessons <i class="fas fa-chalkboard-teacher"></i></a>
                <a href="about.html">About Me <i class="fas fa-user"></i></a>
                <a href="contact.html">Contact <i class="fas fa-envelope"></i></a>
                <a href="merch.html">Merch <i class="fas fa-shop"></i></a>
            </nav>
        </header>


        <div class="main-wrapper">
            <h1>Contact Me</h1>
            <p>Have a question? Fill out the form below or connect with me on social media!</p>
            <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="social-links">
                <a href="https://www.instagram.com/shanye_t11/profilecard/?igsh=MTNoOXp4Nm5kZ2Vubg%3D%3D" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/@chronicles_team" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.tiktok.com/@chronicles_artz?_t=8rNYrD13vm3&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://github.com/Shanye11" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
	
</body>
</html>
